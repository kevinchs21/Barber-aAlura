<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--meta http-equiv="X-UA-Compatible" content="IE=edge"-->

    <title>Contáctanos</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <div class="caja">
            <h1><img src="imagenes/logo.png" alt ="Logo de la Barbería"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form action="submit">
            <label >Nombre y Apellido</label>
            <input type="text" id="nombreyApellido" placeholder="Nombre y apellido" class="input-padron" required>

            <label >Email</label>
            <input type="email" id="email" placeholder="Ingrese correo electrónico" class="input-padron" required>

            <label >Teléfono</label>
            <input type="tel" id="telefono" placeholder="Ingrese teléfono" class="input-padron" required>

            <label >Mensaje</label>
            <textarea name="textarea" id="mensaje" cols="70" rows="10" placeholder="Ingrese su mensaje" class="input-padron"></textarea>
            
            <fieldset class="radio">
                <p>Como te gustaria que te contactemos</p>
                <label> <input type="radio" name="contacto" value="Email" id="">Email</label>
                <label> <input type="radio" name="contacto" value="Email" id="">Telefono</label>
                <label> <input type="radio" name="contacto" value="Email" id="" checked>Whatsapp</label>
                          
            </fieldset>


            <fieldset>
            <legend>En que horario prefiere ser atendido</legend>
                            
                <select name="" id="">
                    <option>Mañana</option>
                    <option>tarde</option>
                    <option>Noche</option>
                </select>
            
            </fieldset>
            <label class="checkbox"><input type="checkbox" checked> te gustaria recibir notificaciones</label>
            <input type="submit" value="Enviar formulario" class="enviar">


        </form>
        <table>
            <thead>
                <tr>
                    <th>Día</th>
                    <th>Horario</th>
                </tr>
            </thead>

        <tbody>
            <tr>
                <td>Lunes</td>
                <td>08h - 20h</td>
            </tr>
            <tr>
                <td>Miércoles</td>
                <td>08h - 20h</td>
            </tr>
            <tr>
                <td>Viernes</td>
                <td>08h - 20h</td>
            </tr>
        </tbody>    
    </table>
    </main>
    
    <footer>
        <img src="imagenes/logo-blanco.png">
        <p class="copyright">&copy Copyright Barbería Alura - 2020</p>
    </footer>

</body>
</html>
